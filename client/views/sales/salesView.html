<template name="SalesView">
  <h2>{{customerName sale.customer}}</h2>
  <div class="sales-items">
    Items:
    <ul>
    {{#each sale.items}}
      <li>{{this.quantity}} {{productName this.product}}</li>
    {{/each}}
    </ul>
  </div>
  <a href="{{pathFor 'SalesEdit'}}">
    Edit
  </a>
</template>
