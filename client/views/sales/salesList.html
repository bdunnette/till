<template name="SalesList">
  <h2>New Sales:</h2>
  {{> quickForm collection="Sales" id="insertSalesForm" type="insert"}}
  <ul>
    {{#each this}}
    <li>
      <a href="{{pathFor 'SalesView'}}">{{this.date}} {{customerName this.customer}} - {{lines}}</a>
    </li>
    {{/each}}
  </ul>
</template>
