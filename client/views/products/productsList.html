<template name="ProductsList">
  <h2>New Products:</h2>
  {{> quickForm collection="Products" id="insertProductsForm" type="insert" fields="name, listPrice"}}
  <ul>
    {{#each this}}
    <li>
      <a href="{{pathFor 'ProductsView'}}">{{name}} - {{listPrice}}</a>
    </li>
    {{/each}}
  </ul>
</template>
