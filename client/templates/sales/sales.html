<template name="Sales">
  <button class="btn btn-success new-sale">New Sale</button>
  <h2>Recent Sales</h2>
  <table class="table table-striped">
    <thead>
      <tr>
      <th>Date</th>
      <th>Customer Name</th>
      <th>Subtotal</th>
      <th>Tax</th>
      </tr>
    </thead>
    <tbody>
  {{#each sales}}
    {{> SaleRow}}
  {{/each}}
  </tbody>
  </table>
</template>

<template name="SaleRow">
  <tr>
    <td><a href="{{pathFor route='saleView'}}">{{relativeDate date}}</a></td>
    <td>{{customer.name}}</td>
    <td>{{asDollars subtotal}}</td>
    <td>{{asDollars taxAmount}}</td>
  </tr>
</template>
